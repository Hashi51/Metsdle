<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="data/extractdata3.js"></script>

    <title>Umardle</title>
  </head>
  <body>
      <div id="app" class="container">
          <div class="row">
              <div class="col">
                <h1>Umardle</h1>
                <p>WordleのG1勝利馬バージョン</p>
                <p>{{targetUmaName}} {{randomNumber}}</p>
              </div>
          </div>
          <div class="row">
            <h2 class="col">
                <button type="button" class="btn btn-primary">最初から</button>
            </h2>
          </div>
          <div class="row">
              <div class="col">
                  <p id="message">Message</p>
                  <p id="okWord"><span class="bg-success">A</span></p>
                  <p id="nearWord"><span class="bg-success">A</span></p>
                  <p id="ngWord"><span class="bg-success">A</span></p>
                </div>
          </div>
          <div class="row">
              <div class="col">
                  <h2 id="raceNumberName">第{{raceNumber}}レース</h2>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="馬名（カタカナ2～9文字）">
                    <button class="btn btn-outline-primary" type="button" id="button-1R">出走</button>
                  </div>
              </div>
          </div>

      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="index.js"></script>
  </body>
</html>
